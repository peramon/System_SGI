<app-navbar [icon]="icon" [redirectionRoute]="redirectionRoute" [componentName]="componentName"></app-navbar>

<div class="row container">
    <div class="col-8title mx-5">
        <span class="h1 color">Recursos de {{laboratorio}}</span>
    </div>
    <div class="radius col-8 mx-5 my-3">
        <input type=" text " class="radius form-control " name="filterPost " placeholder="Buscar por nombre " [(ngModel)]="filterPost ">
    </div>
</div>

<div class="mx-5 ">
    <div class="my-2 mx-2 fondo radius text-center col-12 ">
        <br class="brt">
        <h5 class="radius text-black "><strong> ITEMS</strong></h5>
        <table class="table ">
            <thead>
                <tr class="tablecolor text-white ">
                    <th scope="col ">CÃ³digo</th>
                    <th scope="col ">Nombre del recurso</th>
                    <th scope="col ">Disponible</th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let item of recursos | filter:filterPost |  paginate: { itemsPerPage: 6, currentPage: pageActual }">
                <tr>
                    <td class="bg-light ">{{item.id}}</td>
                    <td class="bg-light ">{{item.name}}</td>
                    <td class="bg-light ">Si</td>
                    <td class="bg-light ">
                        <button class="mx-2 btn btn-success " (click)="openModal(item) ">
                                <fa-icon [icon]="faPenSquare "></fa-icon>
                                <span> Solicitar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class=" text-center">
            <pagination-controls class=" custom-pagination text-primary" (pageChange)="pageActual = $event"></pagination-controls>
        </div>
        <br class="brt">
    </div>
</div>
