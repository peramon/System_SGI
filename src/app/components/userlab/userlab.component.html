    <div class=" row  my-3">

        <div class=" col-8 input-group mb-2">

            <h3 class="my-1 color">
                Buscar
            </h3>
            <div class=" h-50 search col-10 ">
                <input type=" text " class="mx-4 my-1 search form-control " name="filterPost " placeholder="Buscar por nombre " [(ngModel)]="filterPost">
            </div>
            <!--<input type="text " class="mx-4 my-2 search form-control bg-secondary " name="filterPost " placeholder="Buscar por nombre " [(ngModel)]="filterPost ">-->
        </div>

    </div>

    <div class="labs row  fondo  ">
        <div *ngFor="let laboratorio of laboratorios | filter:filterPost | paginate: { itemsPerPage: 3, currentPage: pageActual }" class=" border-success col-4 card text-center " style="width: 30rem; " class="container ">
            <div class="my-2 card w-100 text-center mx-auto">
                <div class=" brt2">
                    <br>
                </div>
                <div class="card-body ">
                    <h5 class="card-title "><strong>{{laboratorio.name}}</strong></h5>
                    <img class=" " [src]="laboratorio.img" alt="Card image cap " width="65% " alt="45 ">
                    <!--<img src="assets/img/laboratory.png " width="60%" height=" " alt="Laboratorio" class="img-fluid ">-->
                    <p class="my-1 card-text text-center ">{{laboratorio.description}}</p>
                    <p class="card-text text-center "><strong>Ubicaci√≥n: </strong>{{laboratorio.location}}</p>
                    <div class="card-footer bg-transparent ">
                        <a href="# " class="btn btn-light border-secondary text-info " [routerLink]="[ 'store',laboratorio.id]">Ingresar</a>
                    </div>
                </div>
                <div class="bg-warning brt2">
                    <br>
                </div>
            </div>
        </div>

    </div>
    <div class="mx-auto my-4">
        <pagination-controls class=" custom-pagination text-primary" (pageChange)="pageActual = $event"></pagination-controls>
    </div>
    <br>

</div>
