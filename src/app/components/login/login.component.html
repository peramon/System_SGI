<div class="container">
    <div class="row">
        <div class="col-5 login100-more" style="background-image: url('assets/img/sgi-logo.png');">
        </div>
        <div class="col-7">
            <form [formGroup]="loginForm" (ngSubmit)="send(loginForm.value)" class="form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email">
                    <span class="small text-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Es necesario ingresar el Correo electrónico</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    <span class="small text-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Es necesario ingresar la contraseña</span>
                </div>
                <div class="text-center">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <div class="text-center">
                    <span class="txt2">o inicia sesión con</span>
                </div>

                <div class="text-center">

                    <a name="" id="" class="btn microsoft-btn" href="http://localhost:1337/connect/microsoft" role="button">
                        <img src="assets/img/ms-symbollockup_mssymbol_19.png" alt="" sizes="" srcset=""> Inicia sesión con Microsoft</a>
                </div>
            </form>
        </div>
    </div>
</div>
